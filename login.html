<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="9_QhsKleKTKts1AJwEtqJlAGKI3nmYqP1x8su9qL_9g">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/loader.css">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/png">
</head>

<body>

    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="data hide">
            <!-- remove hide class from login and add hide class to signup -->
            <main class="login hide"> 
                <!-- This is for login left 
                side panel where user will enter his/her details to login -->
                <div class="left">
                    <div class="head">
                        <h2>Welcome back</h2>
                        <p>Please enter your details</p>
                    </div>
                    
                    <div class="form">
                        <label>
                            Email or Phone Number
                            <input type="text" name="email" id="login-email" required>
                        </label>
                        <label>
                            Password
                            <input type="password" name="password" id="login-pass" required>
                        </label>
                        
                        <p class="error-msg"></p>
                        
                        <button type="submit" id="login-btn">Login</button>
                        <hr>
                        <!-- <button type="submit" class="google-btn"><img src="./Images/google.png" alt="google_logo">Continue with Google</button> -->
                        <p>Don't have an account? <a id="new-account">Create one</a></p>
                    </div>
                    
    
                </div>
    
                <!-- This is for login right side image -->
                <div class="right">
                    <img src="./Images/Login.png" alt="Login Image">
                </div>
            </main>
    
            <main class="signup">
                <div class="left">
                    <div class="head">
                        <h2>Get Started with us</h2>
                        <p>Please enter your details</p>
                    </div>
                    
                    <div class="form form1-signup">
                        <label>
                            First Name
                            <input type="text" name="first-name" id="first-name" required>
                        </label>
                        <label>
                            Last Name
                            <input type="text" name="last-name" id="last-name" required>
                        </label>
                        <label>
                            Age
                            <input type="text" name="age" id="age" required>
                        </label>

                        
                        
                        <p class="error-msg"></p>
    
                        <button type="submit" id="signup-btn">Get Started</button>
                    </div>


                    <div class="form form2-signup hide">
                        <label>
                            Email
                            <input type="email" name="email" id="email" required>
                        </label>
                        <label>
                            Phone Number
                            <input type="tel" name="phone" id="phone" required>
                        </label>
                        <label>
                            Password
                            <input type="password" name="password" id="signupPass" required>
                        </label>
                        <label>
                            Confirm Password
                            <input type="password" name="password" id="confirmPass" required>
                        </label>

                        <label id="agree">
                            <input type="checkbox" name="terms" id="terms">
                            I agree to <a href="./index.html?terms=1">Terms and Conditons</a>
                        </label>
                        <p class="error-msg"></p>
    
                        <button type="submit" id="signup-complete-btn">Sign Up</button>
                        <hr>
                        <!-- <button type="submit" class="google-btn"><img src="Images/google.png" alt="google_logo">Continue with Google</button> -->
                        <p>Already have an account? <a id="old-account">Login</a></p>
                    </div>
                    
                    
    
                </div>
                <div class="right">
                    <img src="Images/Login.png" alt="Login Image">
                </div>
            </main>
    </div>

    

    <script type="module" src="./JS/firebase.js"></script>
    <script type="module" src="./JS/login.js"></script>
</body>
</html>
