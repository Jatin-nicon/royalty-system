<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="9_QhsKleKTKts1AJwEtqJlAGKI3nmYqP1x8su9qL_9g">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/dashboard.css">
    <link rel="stylesheet" href="./CSS/navStyle.css">
    <link rel="stylesheet" href="./CSS/sidebar.css">
    <link rel="stylesheet" href="/CSS/loader.css">
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <nav class="big-nav">
        <div>
            <img src="./Images/appLogo (2).png">
            <h2>Royalty Credit</h2>
        </div>
        
        <div>
            <ul>
                <li class="active" id="dashboard">Dashboard</li>
                <li id="profile">My Profile</li>
                <li id="about">About Us</li>
                <li id="logout"><button>Logout</button></li>
            </ul>
        </div>
    </nav>

    <nav class="small-nav">
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div>
            <img src="./Images/appLogo (2).png">
            <h3>Royalty Credit</h3>
        </div>
        

        <div class="side-bar" id="sidebar">
            <div id="sidebar-header">
                <h3>Royalty Credit</h3>
            </div>

            <div class="sidebar-content">
                <div class="pages">
                    <a id="s-dashboard" href="./dashboard.html"><span class="material-symbols-outlined">
                        web_asset
                        </span> Dashboard</a>
                    <a id="s-profile" href="./profile.html"><span class="material-symbols-outlined">
                        account_circle
                        </span> Profile</a>
                    <a id="s-about" href="about.html"><span class="material-symbols-outlined">
                        page_footer
                        </span> About Us</a>
                </div>

                <button id="s-logout">
                    <span class="material-symbols-outlined">logout</span> 
                    Logout
                </button>
                
            </div>

        </div>

    </nav>

    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="data hide">
        <main>
            <header>
                <h1 id="greet-user">Welcome!</h1>
            </header>

            <section class="credit-score">
                <div>
                    <div class="current-credit">
                        <h3>Current Credit Score</h3>
                        <p id="creditValue">0</p>
                    </div>
                    <div class="old-credit">
                        <div>
                            <p>Earned<br>Credits</p>
                            <p class="credit-show" id="earnedCredits">0</p>
                        </div>
                        <div>
                            <p>Redeemed<br>Credits</p>
                            <p class="credit-show" id="usedCredits">0</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    

    <script type="module" src="./JS/firebase.js"></script>
    <script type="module" src="./JS/dashboard.js"></script>
    <script src="./JS/sidebar.js"></script>
</body>
</html>
